<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="loader">
    <img src="spinner.svg" alt="spinner">
  </div>
  <div id="app">
    <div class="holder headline">
      <h1 class=title> Journal App </h1>
    </div>
      <div class="holder zip">
        <label for="zip">Enter US Zipcode here</label>
        <span class="error" id="zip-error"></span>
        <input type="text" pattern="^\d{5}$" id="input-zip" placeholder="enter zip code here" required minlength="5" maxlength="5">
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>
      <div class="holder feel button">
        <button id="generate" type="submit"> Generate </button>
      </div>
    <div class="holder entry">
      <div>Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
